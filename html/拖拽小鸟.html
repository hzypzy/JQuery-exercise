<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				width:100%;
				height: 100vh;
			}
			.bird{
				width: 50px;
				height: 50px;
				background: url(../img/bird.jpg)no-repeat;
				background-size: 100%;			
				position: absolute;
			}
		</style>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
function Bird() {
	this.ele=$('<div></div>')
	this.ele.addClass('bird')
	this.ele.appendTo('body')
//	console.log(this)
}


Bird.prototype.fly=function() {
	var self=this;
	this.ele.mousedown(function(e) {
		var x=e.offsetX;
		var y=e.offsetY;console.log(x)
		$('body').mousemove(function(e) {
			self.ele.css({left:e.clientX-x,top:e.clientY-y})
		})
		$('body').mouseup(function(){
			$('body').off('mouseup mousemove')
		})
	})
}
new Bird().fly();

</script>

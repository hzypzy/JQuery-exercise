<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body{
				width:100%;
				height: 100vh;
			}
			.bird{
				width: 50px;
				height: 50px;
				background: url(../img/bird.jpg)no-repeat;
				background-size: 100%;			
				position: absolute;
			}
		</style>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
function Bird() {
	this.ele=$('<div></div>')
	this.ele.addClass('bird')
	this.ele.appendTo('body')
//	console.log(this)
	this.start()
}

//开始
Bird.prototype.start=function() {
	var self=this;
	this.ele.mousedown(function(e) {
		var xx=e.offsetX;
		var yy=e.offsetY;
		$('body').mousemove(function(e) {
			var x=e.clientX-xx;
			var y=e.clientY-yy;
			self.move(x,y);
		})
		$('body').mouseup(function(){
			self.stop()
		})

	})
}
//移动
Bird.prototype.move=function(x,y) {
	this.ele.css({left:x,top:y})
}
//停止
Bird.prototype.stop=function(){
	$('body').off('mousemove mouseup')
}

new Bird()
</script>
